<!DOCTYPE html>
<html>

<head>
  <title>CrimR</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript" src="mapStyle.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4KsBwrhZbB_bnjtmZi1x67YTMMWmtQuU&libraries=places"></script>
</head>

<body style="background-color:#212a37;">
  <header>
    <nav>
      <ul class="nav inline-items">
        <li class="homepage">CrimR</li>
        <li><a href="#" class="places">My Places</a></li>
      </ul>
    </nav>
  </header>

  <div class="columnsContainer">
    <div class="leftColumn">
      <h2>Click on an area on the map!</h2>
      <p class="info">Clicking on an area on the map will result in a list of crimes comitted there in the past month.</p>
      <a class="twitter-timeline" data-width="600" data-height="80%" data-theme="dark" href="https://twitter.com/metpoliceuk?ref_src=twsrc%5Etfw">Tweets by metpoliceuk</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>

    <div class="rightColumn">
      <div id="map">
      </div>
    </div>
  </div>

  <footer>
    <li>Crime facts of the day etc.</li>
  </footer>

</body>
</html>
